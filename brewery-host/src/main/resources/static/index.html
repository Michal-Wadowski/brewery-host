<!DOCTYPE html>
<html>
    <head>
        <title>Brewery Application</title>
        <meta charset="UTF-8">
        <link href="/vendor/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="/favicon.png">

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body id="brewing">

    <div class="container-sm">
        <h2>Warzenie</h2>

        <div id="brewing-errors" style="display: none" class="mb-3 alert alert-danger">
            <h3 class="alert-headingr">Wystąpił błąd</h3>
            <p class="content"></p>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control" id="brewing-currentTemperature" disabled="disabled">
            <label for="brewing-currentTemperature">Temperatura</label>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control" id="brewing-heatingPower" disabled="disabled">
            <label for="brewing-heatingPower">Bieżąca moc</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="brewing-enabled">
            <label class="form-check-label" for="brewing-enabled">Uruchom</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="brewing-temperatureAlarm">
            <label class="form-check-label" for="brewing-temperatureAlarm">Alarm</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="brewing-motorEnabled">
            <label class="form-check-label" for="brewing-motorEnabled">Silnik</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" step="0.01" min=0 max=100 class="form-control" id="brewing-destinationTemperature">
            <label for="brewing-destinationTemperature">Docelowa temperatura</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" step="1" min=0 max=100 class="form-control" id="brewing-maxPower">
            <label for="brewing-maxPower">Max moc</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" step="0.01" min=0 max=100 class="form-control"
                   id="brewing-powerTemperatureCorrelation">
            <label for="brewing-powerTemperatureCorrelation">Wsp. %/°C</label>
        </div>
    </div>

    </body>

    <script type="application/javascript" src="/vendor/jquery-3.6.0.min.js"></script>
    <script type="application/javascript" src="/vendor/bootstrap.bundle.min.js"></script>

    <script type="application/javascript" src="/js/worker.js"></script>
    <script type="application/javascript" src="/js/interface.js"></script>
    <script type="application/javascript" src="/js/application.js"></script>
</html>
