<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body id="brewing" class="container bg-light pb-3">

<div id="loading">Proszę czekać...</div>

<div class="main-content" style="display: none">

    <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0 px-3">Browar</h1>
    </header>

    <div id="currentTemperature" class="mt-3">
        <h6>Temperatura [°C]</h6>
        <div id="currentTemperature-placeholder" class="row"></div>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" id="heatingPower" disabled="disabled">
        <label for="heatingPower">Bieżąca moc [%]</label>
    </div>

    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="enabled">
        <label class="form-check-label" for="enabled">Uruchom</label>
    </div>

    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="temperatureAlarm">
        <label class="form-check-label" for="temperatureAlarm">Alarm</label>
    </div>

    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="motorEnabled">
        <label class="form-check-label" for="motorEnabled">Silnik</label>
    </div>

    <div class="form-floating mb-3">
        <input type="number" step="0.01" min=0 max=100 class="form-control" id="destinationTemperature">
        <label for="destinationTemperature">Docelowa temperatura [°C]</label>
    </div>

    <div class="form-floating mb-3">
        <input type="number" step="1" min=0 max=100 class="form-control" id="maxPower">
        <label for="maxPower">Max moc [%]</label>
    </div>

    <div class="form-floating mb-3">
        <input type="number" step="0.01" min=0 max=100 class="form-control"
               id="powerTemperatureCorrelation">
        <label for="powerTemperatureCorrelation">Wsp. [%/°C]</label>
    </div>

    <a class="btn btn-secondary" href="configuration.html" role="button">Konfiguruj</a>

</div>

<script type="application/javascript" src="/main.bundle.js"></script>
<script type="application/javascript" src="/runtime.bundle.js"></script>
<script type="application/javascript">
var brewingController = new window.globals.BrewingController();
brewingController.start()
</script>
</body>
</html>
